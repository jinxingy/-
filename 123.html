<body>
  <script>
  function bark(weight){
    if(weight>=20){
      return('哈哈')
    }else{
      return('呵呵')
    }
  }
  document.write(bark(10))
  document.write(bark(30))


  
  </script>
  <script>
    var arr=[5,6,5,8]
  for(var i=0;i<4;i++){
    document.write(arr[i])
  }
  </script>
